<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Whatsapp® send message to unlisted contact @ bootstrap</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">&nbsp;</div>
            </div>
            <div class="row">
                <div class="col-8"><h4 title="Enviar mensagem para contatos que não estão na agenda">Whatsapp® send message to unlisted contact</h4></div>
                <div class="col-4"></div>
            </div>
            <div class="row">
                <div class="col-4">
                    <form action="https://api.whatsapp.com/send?phone=" method="GET">
                        <div class="form-group">
                            <label>Informe o telefone a seguir:</label>
                            <input type="number" class="form-control" name="phone" placeholder="98 76543 2100">
                            <small class="form-text text-muted">Informe ddd + prefixo + sufixo, sem espaços ou parenteses</small>
                        </div>
                        <button type="submit" class="btn btn-warning">Limpar <i class="fas fa-eraser"></i></button>
                        <button type="submit" class="btn btn-success">Conversar <i class="fab fa-whatsapp"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
